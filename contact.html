<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Zen+Old+Mincho:wght@500;700;900&display=swap" rel="stylesheet">
    <title>お問い合わせ</title>
  </head>

  <body>
    <h1>お問い合わせ</h1>
    <p>学習の励みにもなりますので是非ご意見、
      <br>ご感想など書いていただけると嬉しいです。
    </p>
    <form name="contact" action="/success" method="POST" data-netlify="true">
      <!-- <input type="hidden" id="subject" name="subject" data-remove-prefix="true" value="Webサイトから「お問い合わせ」がありました。">
      <label class="hidden" for="subject">件名</label>
      <input id="referrer_url" name="referrer_url" type="hidden">
      <label class="hidden" for="referrer_url">お問い合わせ前に見ていたURL</label>
      <script>document.getElementById("referrer_url").value = document.referrer</script> -->

      <p>
        <textarea autocapitalize="none" autocorrect="off" id="message" name="message" placeholder="ここに感想を書こう！" required="required"></textarea>
        <label for="message">お問い合わせ内容</label>
      </p>
      <p>
        <input type="text" autocomplete="name" id="name" name="name" placeholder="山田 太郎" required="required">
        <label for="name">お名前</label>
      </p>
      <p>
        <input type="email" autocomplete="email" id="email" name="email" placeholder="taro@example.com" required="required">
        <label for="email">メールアドレス</label>
      </p>
      <p>
        <input type="submit" value="送信">
      </p>
      <p>
        <a href="index.html">やっぱ伝えない</a>
      </p>
    </form>
  </body>
</html>
